<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Zha!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 25%, #CD853F 50%, #DEB887 75%, #F5DEB3 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            min-height: 100vh;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* Subtle background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.03) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.03) 2px, transparent 2px),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100px 100px, 120px 120px, 80px 80px;
            animation: particleMove 30s linear infinite;
            pointer-events: none;
        }

        @keyframes particleMove {
            0% { transform: translate(0, 0); }
            33% { transform: translate(30px, -30px); }
            66% { transform: translate(-20px, 20px); }
            100% { transform: translate(0, 0); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        /* Question text with better typography */
        .question-text {
            font-family: 'Caveat', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            color: #FFFEF7;
            text-align: center;
            text-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.15),
                0 0 40px rgba(255, 255, 255, 0.1);
            animation: textPulse 4s ease-in-out infinite;
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            letter-spacing: 2px;
            line-height: 1.2;
        }

        @keyframes textPulse {
            0%, 100% { 
                transform: scale(1) translateY(0px);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.05) translateY(-5px);
                filter: brightness(1.1);
            }
        }

        /* Improved cake container */
        .cake-container {
            opacity: 0;
            transform: translateY(100px) scale(0.8) rotateX(-15deg);
            transition: all 1.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            filter: drop-shadow(0 25px 50px rgba(0, 0, 0, 0.4));
        }

        .cake-container.show {
            opacity: 1;
            transform: translateY(0) scale(1) rotateX(0deg);
            animation: gentleFloat 8s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px) scale(1) rotateZ(0deg); }
            25% { transform: translateY(-8px) scale(1.01) rotateZ(0.3deg); }
            50% { transform: translateY(0px) scale(1) rotateZ(0deg); }
            75% { transform: translateY(-4px) scale(1.005) rotateZ(-0.3deg); }
        }

        /* Redesigned cake to match the image better */
        .cake-base {
            width: 480px;
            height: 280px;
            position: relative;
            margin: 0 auto;
        }

        .cake-plate {
            position: absolute;
            bottom: -25px;
            left: -40px;
            right: -40px;
            height: 35px;
            background: linear-gradient(ellipse, #E8E8E8 0%, #D0D0D0 50%, #C8C8C8 100%);
            border-radius: 50%;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }

        .cake-bottom {
            width: 100%;
            height: 65%;
            background: linear-gradient(to bottom, #F5DEB3 0%, #DEB887 30%, #D2B48C 70%, #BC9A6A 100%);
            border-radius: 25px;
            position: absolute;
            bottom: 0;
            box-shadow: 
                inset 0 -8px 16px rgba(139, 69, 19, 0.15),
                inset 0 8px 16px rgba(255, 255, 255, 0.1),
                0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .cake-top {
            width: 88%;
            height: 45%;
            background: linear-gradient(to bottom, #8B4513 0%, #6B3410 40%, #5D2F0E 100%);
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 6%;
            box-shadow: 
                inset 0 4px 12px rgba(0, 0, 0, 0.4),
                inset 0 -2px 8px rgba(255, 255, 255, 0.05),
                0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .cake-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFF8DC;
            font-size: 1.35rem;
            font-weight: 600;
            text-align: center;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 8px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
            z-index: 2;
            font-family: 'Inter', sans-serif;
        }

        /* Enhanced candles */
        .candles-container {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 90px;
            z-index: 10;
        }

        .candle {
            width: 14px;
            height: 45px;
            background: linear-gradient(to bottom, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            border-radius: 7px;
            position: relative;
            box-shadow: 
                0 6px 12px rgba(0, 0, 0, 0.3),
                inset 2px 0 4px rgba(255, 255, 255, 0.3);
        }

        .candle::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 10px;
            background: #2C1810;
            border-radius: 1.5px;
        }

        .flame {
            width: 18px;
            height: 24px;
            background: radial-gradient(ellipse at center bottom, #FF4500 0%, #FF6500 25%, #FFA500 60%, #FFD700 85%, #FFFACD 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -26px;
            left: 50%;
            transform: translateX(-50%);
            animation: flameFlicker 1.2s ease-in-out infinite alternate;
            box-shadow: 
                0 0 20px rgba(255, 69, 0, 0.6),
                0 0 40px rgba(255, 165, 0, 0.3),
                0 0 60px rgba(255, 215, 0, 0.2);
        }

        @keyframes flameFlicker {
            0% { 
                transform: translateX(-50%) rotate(-2deg) scale(1);
                filter: brightness(1) hue-rotate(0deg);
            }
            25% { 
                transform: translateX(-50%) rotate(1deg) scale(1.05);
                filter: brightness(1.1) hue-rotate(5deg);
            }
            75% { 
                transform: translateX(-50%) rotate(-1deg) scale(0.98);
                filter: brightness(0.95) hue-rotate(-5deg);
            }
            100% { 
                transform: translateX(-50%) rotate(2deg) scale(1.08);
                filter: brightness(1.15) hue-rotate(10deg);
            }
        }

        .flame.out {
            opacity: 0;
            transform: translateX(-50%) scale(0) rotate(180deg);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Improved character design */
        .character {
            position: absolute;
            right: -220px;
            bottom: -60px;
            opacity: 0;
            transform: translateX(350px) scale(0.7) rotateY(-45deg);
            transition: all 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 15;
        }

        .character.show {
            opacity: 1;
            transform: translateX(0) scale(1) rotateY(0deg);
            animation: characterIdle 6s ease-in-out infinite;
        }

        @keyframes characterIdle {
            0%, 100% { transform: translateY(0px) rotateZ(0deg); }
            25% { transform: translateY(-3px) rotateZ(0.5deg); }
            50% { transform: translateY(0px) rotateZ(0deg); }
            75% { transform: translateY(-1px) rotateZ(-0.5deg); }
        }

        .character-container {
            position: relative;
            width: 140px;
            height: 220px;
        }

        /* Blue dress with better shading */
        .character-dress {
            width: 110px;
            height: 150px;
            background: linear-gradient(to bottom, #1E3A8A 0%, #1E40AF 30%, #2563EB 70%, #3B82F6 100%);
            border-radius: 55px 55px 35px 35px;
            position: absolute;
            bottom: 0;
            left: 15px;
            box-shadow: 
                inset -8px 0 16px rgba(0, 0, 0, 0.2),
                inset 8px 0 16px rgba(255, 255, 255, 0.1),
                0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .character-dress::before {
            content: '';
            position: absolute;
            top: 25px;
            left: -3px;
            right: -3px;
            height: 35px;
            background: linear-gradient(to right, transparent 0%, rgba(30, 64, 175, 0.8) 20%, rgba(30, 64, 175, 0.8) 80%, transparent 100%);
            border-radius: 60px;
        }

        /* Better head proportions */
        .character-head {
            width: 85px;
            height: 85px;
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 50%, #D97706 100%);
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 27.5px;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.25),
                inset -4px -4px 8px rgba(0, 0, 0, 0.1),
                inset 4px 4px 8px rgba(255, 255, 255, 0.1);
        }

        /* More natural hair */
        .character-hair {
            width: 95px;
            height: 55px;
            background: linear-gradient(to bottom, #92400E 0%, #78350F 60%, #6B2E0A 100%);
            border-radius: 47.5px 47.5px 25px 25px;
            position: absolute;
            top: 8px;
            left: 22.5px;
            z-index: 1;
        }

        .character-hair::before {
            content: '';
            position: absolute;
            top: 18px;
            right: -12px;
            width: 28px;
            height: 38px;
            background: linear-gradient(to bottom, #92400E 0%, #78350F 60%, #6B2E0A 100%);
            border-radius: 50%;
            transform: rotate(25deg);
        }

        .character-hair::after {
            content: '';
            position: absolute;
            top: 12px;
            left: -15px;
            width: 25px;
            height: 35px;
            background: linear-gradient(to bottom, #92400E 0%, #78350F 60%, #6B2E0A 100%);
            border-radius: 50%;
            transform: rotate(-30deg);
        }

        /* Cleaner glasses */
        .character-glasses {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 55px;
            height: 25px;
            z-index: 3;
        }

        .character-glasses::before,
        .character-glasses::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            border: 2.5px solid #374151;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
        }

        .character-glasses::before { left: 0; }
        .character-glasses::after { right: 0; }

        .character-glasses-bridge {
            position: absolute;
            top: 51px;
            left: 62px;
            width: 10px;
            height: 3px;
            background: #374151;
            border-radius: 1.5px;
        }

        /* Arms with better positioning */
        .character-arm-left,
        .character-arm-right {
            position: absolute;
            width: 18px;
            height: 70px;
            background: linear-gradient(to bottom, #FBBF24 0%, #F59E0B 50%, #D97706 100%);
            border-radius: 9px;
            top: 90px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .character-arm-left {
            left: 8px;
            transform: rotate(-15deg);
        }

        .character-arm-right {
            right: 8px;
            transform: rotate(15deg);
        }

        /* Enhanced speech bubble */
        .speech-bubble {
            position: absolute;
            top: -95px;
            left: -60px;
            background: linear-gradient(135deg, #FFFFFF 0%, #F8FAFC 100%);
            padding: 18px 24px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #1F2937;
            opacity: 0;
            transform: scale(0) rotate(-15deg) translateY(20px);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.15),
                0 5px 15px rgba(0, 0, 0, 0.08),
                0 0 0 3px rgba(59, 130, 246, 0.05);
            border: 2px solid rgba(229, 231, 235, 0.8);
            font-family: 'Caveat', cursive;
        }

        .speech-bubble.show {
            opacity: 1;
            transform: scale(1) rotate(0deg) translateY(0px);
            animation: bubbleBounce 0.6s ease-out 0.8s;
        }

        @keyframes bubbleBounce {
            0% { transform: scale(1) rotate(0deg) translateY(0px); }
            50% { transform: scale(1.05) rotate(1deg) translateY(-3px); }
            100% { transform: scale(1) rotate(0deg) translateY(0px); }
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -18px;
            left: 45px;
            width: 0;
            height: 0;
            border: 18px solid transparent;
            border-top-color: #FFFFFF;
            filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.1));
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -22px;
            left: 42px;
            width: 0;
            height: 0;
            border: 21px solid transparent;
            border-top-color: rgba(229, 231, 235, 0.8);
        }

        /* Improved knife */
        .knife {
            position: absolute;
            right: -80px;
            top: 110px;
            opacity: 0;
            transform: translateX(120px) rotate(-25deg) scale(0.8);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .knife.show {
            opacity: 1;
            transform: translateX(0) rotate(0deg) scale(1);
            animation: knifeGlint 3s ease-in-out infinite;
        }

        @keyframes knifeGlint {
            0%, 90%, 100% { filter: brightness(1); }
            95% { filter: brightness(1.3); }
        }

        .knife-blade {
            width: 70px;
            height: 14px;
            background: linear-gradient(to right, #E5E7EB 0%, #F9FAFB 25%, #FFFFFF 50%, #F3F4F6 75%, #E5E7EB 100%);
            border-radius: 7px 2px 2px 7px;
            position: relative;
            box-shadow: 
                0 3px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                inset 0 -1px 2px rgba(0, 0, 0, 0.1);
        }

        .knife-handle {
            position: absolute;
            right: -28px;
            top: -3px;
            width: 32px;
            height: 20px;
            background: linear-gradient(to bottom, #92400E 0%, #78350F 50%, #6B2E0A 100%);
            border-radius: 10px;
            box-shadow: 
                0 3px 6px rgba(0, 0, 0, 0.3),
                inset 2px 0 4px rgba(255, 255, 255, 0.1);
        }

        /* Enhanced share section */
        .share-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotateY(-90deg);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.98) 100%);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            opacity: 0;
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(1.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 450px;
        }

        .share-section.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) rotateY(0deg);
        }

        .share-section h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 25px;
            font-family: 'Caveat', cursive;
        }

        .share-input {
            padding: 18px 24px;
            font-size: 1.2rem;
            border: 2px solid #E5E7EB;
            border-radius: 20px;
            margin: 20px;
            width: 320px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: rgba(255, 255, 255, 0.9);
        }

        .share-input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 6px rgba(59, 130, 246, 0.1);
            background: rgba(255, 255, 255, 1);
            transform: scale(1.02);
        }

        .share-button {
            padding: 18px 36px;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Inter', sans-serif;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .share-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .share-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Premium letter container */
        .letter-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotateX(-90deg);
            background: linear-gradient(135deg, #FFF8DC 0%, #F5F5DC 100%);
            padding: 60px;
            border-radius: 25px;
            max-width: 750px;
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 4px solid #D4AF37;
            position: relative;
            overflow: hidden;
        }

        .letter-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #D4AF37, #FFD700, #F4E4BC, #D4AF37);
            border-radius: 29px;
            z-index: -1;
            animation: borderGlow 4s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { filter: brightness(1) saturate(1); }
            100% { filter: brightness(1.1) saturate(1.2); }
        }

        .letter-container.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) rotateX(0deg);
        }

        .letter-header {
            font-size: 2.8rem;
            font-weight: 700;
            color: #8B4513;
            margin-bottom: 35px;
            text-align: center;
            font-family: 'Caveat', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .letter-content {
            font-size: 1.25rem;
            line-height: 1.8;
            color: #5D4E37;
            text-align: justify;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
        }

        .letter-content p {
            margin-bottom: 24px;
        }

        .letter-content strong {
            color: #8B4513;
            font-weight: 700;
        }

        .letter-content em {
            color: #A0522D;
            font-style: italic;
        }

        /* Enhanced confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 2px;
            animation: confettiFall 5s linear infinite;
            z-index: 1000;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg) scale(1);
                opacity: 1;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0);
                opacity: 0;
            }
        }

        .hidden {
            opacity: 0 !important;
            transform: scale(0) translateY(-100px) !important;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .question-text {
                font-size: clamp(2rem, 6vw, 3rem);
            }
            
            .cake-base {
                width: 320px;
                height: 200px;
            }
            
            .character {
                right: -120px;
                bottom: -20px;
                transform: scale(0.8);
            }
            
            .character.show {
                transform: scale(0.8);
            }
            
            .share-section,
            .letter-container {
                margin: 15px;
                max-width: calc(100vw - 30px);
                padding: 30px;
            }
            
            .share-input {
                width: 250px;
            }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="birthdayMusic" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
    </audio>

    <div class="container">
        <div id="questionText" class="question-text">What day is it today?</div>
        
        <div id="cakeContainer" class="cake-container">
            <div class="cake-base">
                <div class="cake-plate"></div>
                <div class="cake-bottom"></div>
                <div class="cake-top">
                    <div class="cake-text">
                        Wiser now, a bit annoying,<br>
                        always lovable.<br>
                        <strong>Happy 30, my constant</strong>
                    </div>
                </div>
                <div class="candles-container">
                    <div class="candle">
                        <div id="flame1" class="flame"></div>
                    </div>
                    <div class="candle">
                        <div id="flame2"
